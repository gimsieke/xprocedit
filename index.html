<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" manifest="webstorage.appcache">
<head>
  <title>XProc-Editor</title>
  <meta charset="UTF-8"/>
  <meta name="author" content="Marco Geue @ le-tex"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="libs/joint.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="libs/SaxonJS.js"></script>

</head>
<body>
<div id="container">
  <div id="stepPanel">
    <div id="stepPanelAtomic" class="stepPanelGroup">
      <h2>Atomic Steps</h2>
      <input type="text" id="inputAtomicStep" placeholder="Search an Atomic Step..." autocomplete="off"/>
        <ul id="atomicUL" class="stepGroup">
          <!--Content vom JSON-Object-->
        </ul>
    </div>
    <div id="stepPanelCompound" class="stepPanelGroup">
      <h2>Compound Steps</h2>
      <input type="text" id="inputCompoundStep" placeholder="Search a Compound Step..." autocomplete="off"/>
        <ul id="compoundUL" class="stepGroup">
          <!-- Content von JSON-Objekt -->
        </ul>
    </div>
    <div id="stepPanelTranspect" class="stepPanelGroup">
      <h2>Transpect Steps</h2>
      <input type="text" id="inputTranspectStep" placeholder="Search a Transpect Step..." autocomplete="off"/>
        <ul id="transpectUL" class="stepGroup">
          <li><a>tr:check-styles</a></li>
          <li><a>tr:epubcheck-idpf</a></li>
          <li><a>tr:file-uri</a></li>
          <li><a>tr:patch-svrl</a></li>
          <li><a>tr:store-debug</a></li>
          <li><a>tr:unescape-uri</a></li>
          <li><a>tr:unzip</a></li>
          <li><a>tr:xslt-mode</a></li>
        </ul>
    </div>
    <div id="stepPanelCustom" class="stepPanelGroup">
      <h2>User Steps</h2>
      <input type="text" id="inputCustomStep" placeholder="Search your Custom Step..." autocomplete="off"/>
        <ul id="customUL" class="stepGroup">
          <!-- Content von JSON-Object -->
        </ul>
    </div>
  </div>
  <div id="topPanel">
    <div id="btnSub">
      <!--<button id="btn_link" class="btnStd btnSub" value="off">Main Link</button>-->
      <button id="btn_json" class="btnStd btnSub">get JSON</button>
      <button id="btnLSClear" class="btnStd btnSub">Clear LS</button>
      <button id="btnLSGet" class="btnStd btnSub">Get LS</button>
      <button id="btnClearPipeline" class="btnStd btnSub">Clear Pipeline</button>
    </div>
    <div style="display: inline-flex;">
    <div id="pipeImport">
      <button id="btnSavePipe" class="btnStd">Save Pipeline</button>
    </div>
    <div id="pipeExport">
      <button id="btn_pipe" class="btnStd btnExp">Export Pipeline</button>
      <input type="checkbox" name="layout" id="layout-checkbox" value="preserve"/>
        <label for="layout-checkbox">preserve Layout</label>
    </div>
      <!--<div id="pipeExportTest">-->
        <!--<button id="btnExportTest" class="btnStd btnExp">Export Test</button>-->
      <!--</div>-->
    </div>
  </div>
  <div id="toolBar">
    <div id="backForwardBtns">
    <button id="btnBack" class="btnToolBar">
      <img src="img/back-arrow.svg"/>
    </button>
    <button id="btnForward" class="btnToolBar">
      <img src="img/back-arrow.svg"/>
    </button>
    </div>
    <!--<div id="portBtns">-->
      <!--<label>Add Ports</label>-->
    <!--<button id="btnInPortAdd" class="btnToolBar">-->
      <!--<img src="img/btn-ports-in.svg"/>-->
    <!--</button>-->
    <!--<button id="btnOutPortAdd" class="btnToolBar">-->
      <!--<img src="img/btn-ports-out.svg"/>-->
    <!--</button>-->
    <!--</div>-->
  <div id="optionBtns">
    <label>Hide/Show Options:</label>
    <button id="btnShowOptions" class="btnToolBar" style="width:2.6em; height:2.6em;">
      <img src="img/btn-options-show.svg" style="width: 2.6em; height: 2.6em;"/>
    </button>
    <button id="btnHideOptions" class="btnToolBar" style="width:2.6em; height:2.6em;display: none;">
      <img src="img/btn-options-hide.svg" style="width: 2.6em; height: 2.6em;"/>
    </button>
  </div>
  </div>
  <div id="metaPanel">
    <h1 id="metaHead">Meta</h1>
    <div id="metaInfo" class="metaArea">
      <h2>Info</h2>
    </div>
    <div id="metaPorts" class="metaArea">
      <h2 id="h2Ports">Ports</h2>
    </div>
    <div id="metaOptions" class="metaArea">
      <h2 id="h2Options">Options</h2>
    </div>
  </div>
  <div id="papers">
    <div id="paper1" class="paperContent" style="background-color: #5fb598;"></div>
  </div>
  <div id="paperSwitch">
    <div class="tab">
      <button id="btnDefaultOpen" class="tablink">XProc-Pipeline</button>
      <button id="btnPaperNew">+</button>
    </div>
  </div>
</div>

<div id="xproc_xml"></div>

<script src="libs/jquery.js"></script>
<script src="libs/lodash.js"></script>
<script src="libs/backbone.js"></script>
<script src="libs/joint.js"></script>

<script src="initializeJoint.js"></script>
<script src="stepInteraction.js"></script>
<script src="buttons.js"></script>

</body>
</html>
